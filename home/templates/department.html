{% extends 'base.html' %}
{% load static %}
{% block main %}

<div class="container">
  <div class="row">
  {% for d in dept %}
<div class="col">
  <div class="card mt-5 bg-dark text-white" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{d.dept_name}}
      </h5>
      <p class="card-text">{{d.department_description}}
      </p>
    </div>
  </div>
</div>
  {% endfor %}
</div>
</div>
  {% endblock main %}
